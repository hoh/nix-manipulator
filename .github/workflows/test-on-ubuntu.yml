name: "Test on Ubuntu"
on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: cachix/install-nix-action@v25
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Set NIXPKGS_PATH
      run: echo "NIXPKGS_PATH=$(nix-instantiate --find-file nixpkgs)" >> "$GITHUB_ENV"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -e .

    - name: Run tests
      run: pytest -v -m "not nixpkgs"

    - name: Check Python imports
      run: python -c 'import nix_manipulator; print("Import successful")'

    - name: Run tests with coverage (optional)
      run: pytest --cov=nix_manipulator --cov-report=term-missing tests/
      continue-on-error: true
